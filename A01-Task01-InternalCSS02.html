<!DOCTYPE html>
<html>
    <head>
        <title>Internal Style CSS</title> <!--Title of the Page-->
        <style> 
            h1
            {
                text-align:center;
                color:#0083FF
            }
        </style>  <!-- Internal Style Sheet -->
    </head>
    <body>
        <h1>Client Side Customization</h1> <!--Title: Heading#1-->
    </body>
</html>

<!--
    CSS - Cascading Style Sheet
    Line 4: Title of the Page. "Internal Style CSS" is assigned as the title
    Line 5-11: Internal CSS 
    Line 6-10: Give styling to H1 Tag. H1 text is aligned to the center and the color is #0083FF
-->
